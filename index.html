<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
  <link rel="stylesheet" href="stylesheets/app.css">
  <link rel="stylesheet" href="stylesheets/luci.css">
  <link rel="stylesheet" href="stylesheets/olive.css">
  <link rel="stylesheet" href="stylesheets/me.css">
  <link rel="stylesheet" href="stylesheets/jack.css">
  <link rel="stylesheet" href="stylesheets/heldPlant.css">
  <title>Pardis's Family Portrait</title>
</head>
<body>
  <div class="canvas"> 
<!--   This will be Luci, my black cat   -->
    <div class="luci">
<!--       Luci's head -->
      <div class="l-head">  
        <div class="ll-ear">  </div>
        <div class="lr-ear"> </div>
        <div class="ll-eye">  </div>
        <div class="lr-eye"> </div>
      </div>
<!--       Luci's body -->
      <div class="l-body"> 
        <div class="ll-arm"> </div>
        <div class="lr-arm"> </div>
        <div class="ll-foot"> </div>
        <div class="lr-foot"> </div>
      </div>
      <div class="l-tail"> 
        <div class="lt-lower">  </div>
        <div class="lt-mid">  </div>
        <div class="lt-upper">  </div>
      </div>
    </div>
<!--     This will be my other cat Olive who is calico -->
    <div class="olive">
<!--       Her head -->
      <div class="o-head">  
        <div class="ol-ear">  </div>
        <div class="or-ear"> </div>
        <div class="ol-eye">  </div>
        <div class="or-eye"> </div>
        <div class="o-nose">  </div>
        <div class="head-spot"> </div>
        <div class="reye-spot"> </div>
        <div class="leye-spot"> </div>
      </div>
<!--       Olive's body -->
      <div class="o-body"> 
        <div class="ol-arm"> </div>
        <div class="or-arm"> </div>
        <div class="ol-foot"> </div>
        <div class="or-foot"> </div>
        <div class="spot1"> </div>
        <div class="spot2"> </div>
      </div>
      <div class="o-tail"> 
        <div class="ot-lower">  </div>
        <div class="ot-mid">  </div>
        <div class="ot-upper">  </div>
      </div>
    </div>
<!--     My Likeness -->
    <div class="me"> 
      <div class="p-body"> 
        <div class="p-hair"> 
          <div class="p-h1">  </div>
          <div class="p-h2">  </div>
        </div>
        <div class="p-head">  
          <div class="pl-eye">  </div>
          <div class="pr-eye">  </div>
          <div class="p-mouth"> </div>
        </div>
        <div class="p-body-stick">  </div>
        <div class="pl-arm-upper">  </div>
        <div class="pl-arm-lower">  </div>
        <div class="pr-arm-upper">  </div>
        <div class="pr-arm-lower">  </div>
        <div class="pl-hand">  </div>
        <div class="pr-hand">  </div>
        <div class="pl-finger1">  </div>
        <div class="pl-finger2">  </div>
        <div class="p-shirt"> </div>
        <div class="pl-pant"> </div>
        <div class="pl-pant-hole"> </div>
        <div class="pr-pant"> </div>
        <div class="pr-pant-hole"> </div>
        <div class="pl-foot"> </div>
        <div class="pr-foot"> </div>
      </div>
    </div>
<!--     start Jack -->
    <div class="jack"> 
      <div class="j-body"> 
        <div class="j-hair"> 
          <div class="j-h1"> </div>
          <div class="j-h2"> </div>
          <div class="j-h3"> </div>
          <div class="j-h4"> </div>
        </div>
        <div class="j-head">  
          <div class="jl-eye">  </div>
          <div class="jr-eye">  </div>
          <div class="j-mouth"> </div>
        </div>
        <div class="j-body-stick">  </div>
        <div class="jl-arm-upper">  </div>
        <div class="jl-arm-lower">  </div>
        <div class="jr-arm-upper">  </div>
        <div class="jr-arm-lower">  </div>
        <div class="jl-hand">  </div>
        <div class="jr-hand">  </div>
        <div class="jr-thumb">  </div>
        <div class="j-shirt"> </div>
        <div class="jl-shirt-sleeve"> </div>
        <div class="jr-shirt-sleeve"> </div>
        <div class="jl-pant"> </div>
        <div class="jr-pant"> </div>
        <div class="jl-foot"> </div>
        <div class="jr-foot"> </div>
      </div>
    </div>
<!--     Plant that's being held -->
    <div class="held-plant">  
      <div class="hp-pot"> </div>
      <div class="hp-leaf1"> </div>
      <div class="hp-leaf2"> </div>
      <div class="hp-leaf3"> </div>
    </div>
    
  </div>
  
  
</body>
</html>
